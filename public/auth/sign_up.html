<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up: Sports Challenge</title>
    <link rel="stylesheet" href="/style/base.css">
    <link rel="stylesheet" href="/style/login.css">
</head>

<body>

<form id="sign_up-form">
    <fieldset>
        <legend>Sign Up</legend>

        <div class="container">
            <label for="username">Enter your Username</label>
            <input type="text" placeholder="Username" id="username">
        </div>

        <div class="container">
            <label for="password1">Enter your Password</label>
            <input type="password" placeholder="Password" id="password1">
        </div>

        <div class="container">
            <label for="password2">Enter Password again</label>
            <input type="password" placeholder="Password" id="password2">
        </div>

        <div class="form-buttons-container">
            <input type="button" value="Sign Up" id="submit" class="button button-primary mr1">
            <input type="reset" class="button button-danger ml1">
        </div>
    </fieldset>
</form>

<script src="sign_up.js" type="module"></script>
</body>

</html>
