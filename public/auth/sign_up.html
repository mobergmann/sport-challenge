<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up: Sports Challenge</title>

    <!-- Font Awesome -->
    <link href="/assets/fontawesome6/css/fontawesome.css" rel="stylesheet">
    <link href="/assets/fontawesome6/css/brands.css" rel="stylesheet">
    <link href="/assets/fontawesome6/css/solid.css" rel="stylesheet">

    <link rel="stylesheet" href="/style/base.css">
</head>

<body class="center-vertically center-horizontally">
<main class="main">

    <form action="" id="form" class="form">
        <h1>Sign Up</h1>

        <div class="container">
            <label for="username">Enter your username</label>
            <div class="input-group">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Username" id="username" class="input">
            </div>
        </div>

        <div class="container">
            <label for="password1">Enter your password</label>
            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Password" id="password1" class="input">
            </div>
        </div>

        <div class="container">
            <label for="password2">Enter your password again</label>
            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Password" id="password2" class="input">
            </div>
        </div>

        <div class="form-buttons-container flex-row">
            <button type="submit" id="submit" class="button button-primary w100">
                <i class="fa-solid fa-user-plus"></i>
                Sign-Up
            </button>
            <button type="reset" class="button button-danger w100">
                <i class="fa-solid fa-broom"></i>
                Reset
            </button>
        </div>
    </form>

    <script src="sign_up.js" type="module"></script>

</main>
</body>

</html>
