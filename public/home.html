<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home: Sports Challenge</title>

    <!-- Font Awesome -->
    <link href="/assets/fontawesome6/css/fontawesome.css" rel="stylesheet">
    <link href="/assets/fontawesome6/css/brands.css" rel="stylesheet">
    <link href="/assets/fontawesome6/css/solid.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="/style/base.css">
    <link rel="stylesheet" type="text/css" href="style/home.css">
</head>

<body class="center-horizontally">

<div class="main">

<main class="container challenge">
    <!--Here will the current week/challenge be displayed-->
    <h1>Comparison</h1>

    <aside class="container week-controller">
        <button id="button-load_previous_week" class="button button-transparent">
            <i class="fa-solid fa-calendar-minus"></i>
        </button>

        <div class="date">
            <div><b>Year</b>:&nbsp;<div id="current_year"></div>
            </div>
            <div><b>Week</b>:&nbsp;<div id="current_week"></div>
            </div>
        </div>

        <button id="button-load_next_week" class="button button-transparent">
            <i class="fa-solid fa-calendar-plus"></i>
        </button>
    </aside>

    <div class="container placements">
        <!--List of all participants ordered by the amount of their sum of each activities amount-->
        <div id="ref-placement">
            <!--Here comes a list of users-->
        </div>
    </div>

    <div class="container graph">
        <!--Graph displaynig all participants progress-->
        <div id="ref-graph">
            <canvas id="ref-graph-canvas"></canvas>
        </div>
    </div>
</main>

<main class="activities">
    <h1>Activities</h1>
    <div id="ref-activities" class="activity"></div>
</main>

<aside class="controlls">
    <!--Button for adding a new activity-->
    <button type="button" onclick="window.location = '/record.html'" class="button button-transparent">
        <i class="fa-solid fa-person-running" style="font-size: 4rem"></i>
    </button>
</aside>

<template id="activity">
    <div class="container flex-column">
        <!--Meta information-->
        <div class="container athlet-info">
            <div>{{username}}</div>
            <div>{{activity-type}}</div>
        </div>

        <!--activitiy data-->
        <div class="container data">
            <div class="data">
                <h2>{{heading}}</h2>
                <hr/>
                <div class="flex-row">
                    <div>{{duration}}</div>
                    <div>{{distance}}</div>
                </div>
            </div>
        </div>
    </div>
</template>

<template id="participant">
    <div class="container placement flex-row">
        <div class="rank">{{rank}}</div>
        <div class="athlet-info">
            <div class="athlet-name">{{name}}</div>
        </div>
        <div class="distance">{{amount}}</div>
    </div>
</template>

<!-- todo: npm -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="module" src="home.js"></script>

</div>
</body>

</html>
