<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home: Sports Challenge</title>

    <!-- Font Awesome -->
    <link href="/assets/fontawesome6/css/fontawesome.css" rel="stylesheet">
    <link href="/assets/fontawesome6/css/brands.css" rel="stylesheet">
    <link href="/assets/fontawesome6/css/solid.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="/style/base.css">
    <link rel="stylesheet" type="text/css" href="style/home.css">
</head>

<body class="center-vertically flex-column">

<header>
    <h1>Home</h1>
</header>

<aside class="weekbar">
    <button id="button-load_previous_week" class="button button-transparent">
        <i class="fa-solid fa-calendar-minus"></i>
    </button>

    <div>
        <div>Year:&nbsp;<div id="current_year"></div>
        </div>
        <div>Week:&nbsp;<div id="current_week"></div>
        </div>
    </div>

    <button id="button-load_next_week" class="button button-transparent">
        <i class="fa-solid fa-calendar-plus"></i>
    </button>
</aside>

<main class="main">
    <div>
        <h2>Comparison</h2>
        <div id="graph-comparison">
            <canvas id="graph-comparison-canvas" style="width:100%;"></canvas>
        </div>

        <div>
            <!-- Here goes the ranking of the first three users and your place via the controller -->
            <!-- todo: top 3 people -->
            <!-- todo: you'r place -->
        </div>

    </div>

    <div>
        <h2>Log</h2>
        <!-- Here goes the log of the users via the controller -->
        <div id="ref-log-list"></div>
    </div>
    
    <aside class="controlls">
        <button type="button" onclick="window.location = '/record.html'" class="button button-transparent">
            <i class="fa-solid fa-circle-plus" style="font-size: 4rem"></i>
        </button>
    </aside>
</main>

<template id="template-log">
    <div class="logentry">
        <div class="logentry-d1">
            <div class="logentry-d2">
                <div class="logentry-place">
                    #
                    <div id="template-log-place"></div>
                </div>

                <div class="logentry-username">
                    <div id="template-log-username"></div>
                </div>
            </div>

            <div class="logentry-amount">
                <div id="template-log-amount"></div>
            </div>
        </div>

        <div>
            <button class="log-activities-button-down" id="logentry-i1">
                <img src="images/down.svg" alt="Show Activities" width="15rem" height="15rem">
            </button>

            <div class="log-activities" id="logentry-i2">
                <div id="template-log-activities" style='flex-wrap: wrap;'></div>
                <!-- Here goes the activities constructed from the template -->

                <button class="log-activities-button-up" id="logentry-i3">
                    <img src="images/up.svg" alt="Hide Activities" width="15rem" height="15rem">
                </button>
            </div>

        </div>
    </div>
</template>

<template id="template-log-activity">
    <div class="logactivity">
        <div class="logactivity-starttime logactivity-propertie">
            <label>
                Start Time:&nbsp;
                <input type="datetime-local" id="template-log-activity-starttime" disabled>
            </label>
        </div>
        <div class="logactivity-duration logactivity-propertie">
            Duration:&nbsp;
            <div id="template-log-activity-duration"></div>
        </div>
        <div class="logactivity-amount logactivity-propertie">
            Amount:&nbsp;
            <div id="template-log-activity-amount"></div>
        </div>
    </div>
</template>

<footer></footer>

<!-- todo: npm -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="module" src="home.js"></script>

</body>

</html>
